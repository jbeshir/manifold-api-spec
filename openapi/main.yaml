openapi: 3.0.0
info:
  title: Manifold Markets API
  description:
    Unofficial documentation for the Manifold Markets API for accessing user, group and market data, and placing bets.


  version: v0.0.20220715.1

servers:
  - url: https://manifold.markets/api
    description: Manifold Markets Production

