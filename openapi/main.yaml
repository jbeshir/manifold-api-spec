  /v0/markets:
    get:
      operationId: v0_markets_get
      description: Lists all markets, ordered by creation date descending.
      tags:
        - Markets
      parameters:
        - name: limit
          in: query
          required: false
          description: How many markets to return. The maximum and the default is 1000.
          schema:
            type: number
            minimum: 0
            maximum: 1000
            default: 1000
        - name: before
          in: query
          required: false
          schema:
            type: string
          description: <
            The ID of the market after which the list will start. For example, if you ask for the most recent 10 markets, and then perform a second query for 10 more markets with before=[the id of the 10th market], you will get markets 11 through 20.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
