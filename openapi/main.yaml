components:

  securitySchemes:

    APIKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: API key authentication. Generate a key from your user profile editing page, then prefix your key with "Key " and pass in the Authorization header.

    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    LiteUser:
      type: object
      required:
        - id
        - createdTime
        - name
        - username
        - url
      properties:
        id:
          type: string
          description: User's unique ID
        createdTime:
          type: integer
          description: UNIX timestamp in milliseconds since epoch.
        name:
          type: string
          description: Display name, may contain spaces
        username:
          type: string
          description: Username, used in urls
        url:
          type: string
          description: link to user's profile on Manifold
        avatarUrl:
          type: string
          description: URL linking to the user's avatar
        bio:
          type: string
        bannerUrl:
          type: string
        website:
          type: string
          description: Link the user's chosen personal website
        twitterHandle:
          type: string
        discordHandle:
          type: string
        balance:
          type: number
          description: Here for convenience only and may be removed in the future.
        totalDeposits:
          type: number
          description: Here for convenience only and may be removed in the future.
        profitCached:
          type: object
          description: Not in official docs. Should probably assume here for convenience only and may be removed in the future.
          properties:
            weekly:
              type: number
            allTime:
              type: number
            monthly:
              type: number
            daily:
              type: number
        creatorVolumeCached:
          type: object
          description: Not in official docs. Should probably assume here for convenience only and may be removed in the future.
          properties:
            monthly:
              type: number
            allTime:
              type: number
            daily:
              type: number
            weekly:
              type: number

    Group:
      type: object
      properties:
        slug:
          type: string
        totalContracts:
          type: number
        totalMembers:
          type: number
        aboutPostId:
          type: string
        mostRecentContractAddedTime:
          type: integer
          description: UNIX timestamp in milliseconds since epoch.
        creatorId:
          type: string
        id:
          type: string
        createdTime:
          type: integer
          description: UNIX timestamp in milliseconds since epoch.
        mostRecentActivityTime:
          type: integer
          description: UNIX timestamp in milliseconds since epoch.
        name:
          type: string
          description: Human readable name of the group
        about:
          type: string
          description: Short human readable description of the group
        anyoneCanJoin:
          type: boolean
        cachedLeaderboard:
          $ref: '#/components/schemas/Leaderboard'

    Leaderboard:
      type: object
      properties:
        topCreators:
          type: array
          items:
            $ref: '#/components/schemas/LeaderboardUser'
        topTraders:
          type: array
          items:
            $ref: '#/components/schemas/LeaderboardUser'

    LeaderboardUser:
      type: object
      properties:
        userId:
          type: string
        score:
          type: number
          description: For traders, their profit. For creators, their market volume.

    LiteMarket:
      type: object
      required:
        - id
        - creatorUsername
        - creatorName
        - createdTime
        - question
        - tags
        - url
        - outcomeType
        - mechanism
        - probability
        - pool
        - volume
        - volume7Days
        - volume24Hours
        - isResolved
      properties:
        id:
          type: string
          description: Unique identifier for this market,
        creatorId:
          type: string
        creatorUsername:
          type: string
        creatorName:
          type: string
        creatorAvatarUrl:
          type: string
        createdTime:
          type: integer
          description: UNIX timestamp in milliseconds since epoch.
        closeTime:
          type: integer
          description: UNIX timestamp in milliseconds since epoch. Min of creator's chosen date, and resolutionTime.
        question:
          type: string
        tags:
          type: array
          description: <
            A list of tags on each market. Any user can add tags to any market.
            This list also includes the predefined categories shown as filters on the home page.
            This url includes the creator's username, but this doesn't need to be correct when constructing valid URLs.
            i.e. https://manifold.markets/Austin/test-market is the same as https://manifold.markets/foo/test-market
          items:
            type: string
        url:
          type: string
          description: "Note: This url always points to https://manifold.markets, regardless of what instance the api is running on."
        pool:
          type: object
          description: For CPMM markets, the number of shares in the liquidity pool. For DPM markets, the amount of mana invested in each answer.
          additionalProperties:
            type: number
        probability:
          type: number
        p:
          type: number
          description: CPMM markets only, probability constant in y^p * n^(1-p) = k
        totalLiquidity:
          type: number
          description: CPMM markets only, the amount of mana deposited into the liquidity pool
        outcomeType:
          type: string
          enum:
            - BINARY
            - FREE_RESPONSE
            - NUMERIC
        mechanism:
          type: string
          enum:
            - dpm-2
            - cpmm-1
        volume:
          type: number
        volume7Days:
          type: number
        volume24Hours:
          type: number
        isResolved:
          type: boolean
        resolutionTime:
          type: integer
          description: UNIX timestamp in milliseconds since epoch.
        resolutionProbability:
          type: number
          description: Used for BINARY markets resolved to MKT
        lastUpdatedTime:
          type: integer
          description: UNIX timestamp in milliseconds since epoch.

    FullMarket:
      allOf:
        - $ref: "#/components/schemas/LiteMarket"
        - type: object
          description: A complete market, along with bets, comments, and answers (for free response markets)
          required:
            - bets
            - comments
            - description
            - textDescription
          properties:
            bets:
              type: array
              items:
                $ref: "#/components/schemas/Bet"
            comments:
              type: array
              items:
                $ref: "#/components/schemas/Comment"
            answers:
              type: array
              items:
                $ref: "#/components/schemas/Answer"
            description:
              type: object
              additionalProperties: true
              description: Rich text content. See https://tiptap.dev/guide/output#option-1-json
            textDescription:
              type: string
              description: string description without formatting, images, or embeds

    Bet:
      type: object
      required:
        - id
        - contractId
        - amount
        - outcome
        - shares
        - probBefore
        - probAfter
        - createdTime
      properties:
        id:
          type: string
        contractId:
          type: string
        amount:
          type: number
          description: bet size; negative if SELL bet
        outcome:
          type: string
        shares:
          type: number
          description: dynamic parimutuel pool weight; negative if SELL bet
        probBefore:
          type: number
        probAfter:
          type: number
        sale:
          $ref: "#/components/schemas/Sale"
        isSold:
          type: boolean
          description: true if this BUY bet has been sold
        isAnte:
          type: boolean
        createdTime:
          type: number
          description: UNIX timestamp in milliseconds since epoch.

    Sale:
      type: object
      required:
        - amount
        - betId
      properties:
        amount:
          type: number
          description: amount user makes from sale
        betId:
          type: string
          description: id of bet being sold

    Comment:
      type: object

    Answer:
      type: object



