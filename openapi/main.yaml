  /v0/users:
    get:
      operationId: v0_users_get
      description: "Lists all users. This may be a very large response."
      tags:
        - Users
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LiteUser'
              example:
